<!DOCTYPE html>
<html>
    <head>
      <title>X O #</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>X O #</h1>
      <br>
      <form class="start-game">
      <h2>Start Game</h2>
      <p id="once-signed-in"></p>
        <button id="start-game">New Game</button>
      </form>
      <br>
      <form class="show-games">
        <button id="show-games">Show Games</button>
      </form>
      <div class="game-index">
      </div>
      <br>
      <div class="ttt-board">
        <div class="container" id="game-board">
          <div class="row">
            <div data-cell-index='0' id="0" class="col-4 box"></div>
            <div data-cell-index='1' id="1" class="col-4 box vertical"></div>
            <div data-cell-index='2' id="2" class="col-4 box"></div>
          </div>
          <div class="row">
            <div data-cell-index='3' id= "3" class="col-4 box horizontal"></div>
            <div data-cell-index='4' id= "4" class="col-4 box vertical horizontal"></div>
            <div data-cell-index='5' id= "5" class="col-4 box horizontal"></div>
          </div>
          <div class="row">
            <div data-cell-index='6' id= "6" class="col-4 box"></div>
            <div data-cell-index='7' id= "7" class="col-4 box vertical"></div>
            <div data-cell-index='8' id= "8" class="col-4 box"></div>
          </div>
        </div>
      </div>
      <div class="end-game"></div>
      <br>
      <p id="message"></p>
      <br>
      <form id="sign-up">
        <h4>Sign Up</h4>
        <label for="email">Email:</label>
        <br>
        <input name="credentials[email]" id="email" type="email" placeholder="Enter email here">
        <br>
        <label for="password">Password:</label>
        <br>
        <input name="credentials[password]" id="password" type="password" placeholder="Enter password here">
        <br>
        <label for="password_confirmation">Confirm Password:</label>
        <br>
        <input name="credentials[password_confirmation]" id="password_confirmation" type="password" placeholder="Password Confirmation">
        <br>
        <br>
        <button type="submit">Sign Up</button>
      </form>
      <button id="has-account">Already have an account? Click here to sign in!</button>
      <br>
      <form id="sign-in">
        <p id="h4-sign-in">Sign In</p>
          <label for="email-sign-in">Email:</label>
          <br>
          <input name="credentials[email]" id="email-sign-in" type="email" placeholder="Enter email here">
          <br>
          <label for="password-sign-in">Password:</label>
          <br>
          <input name="credentials[password]" id="password-sign-in" type="password" placeholder="Enter password here">
          <br>
          <br>
          <button type="submit">Sign In</button>
      </form>
      <br>
      <button id="no-account">No account? Click here to sign up!</button>
      <form id="change-password">
      <h4>Change Password</h4>
        <label for="old-password">Old Password:</label>
        <input name="passwords[old]" id="old-password" type="password" placeholder="Enter old password">
        <br>
        <label for="new-password">New Password:</label>
        <input name="passwords[new]" id="new-password" type="password" placeholder="Enter new password">
        <br>
        <button type="submit">Change Password</button>
      </form>
      <br>
      <button class="show-change-password">Want to change your password? Click here!</button>
      <br>
      <form id="sign-out">
        <h4>Sign out</h4>
        <button type="submit">Sign Out</button>
      </form>
    </body>
</html>
